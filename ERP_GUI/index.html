<!DOCTYPE html>
<html>
<head>
    <title>ERP GUI</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark grey background */
            color: #f4f4f9; /* Light text color */
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #f4f4f9; /* Light text color */
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: normal;
        }
        .current-day, .refused-orders {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #f4f4f9;
            font-size: 18px;
        }
        .refused-orders {
            top: 40px; /* Adjust this value to position below the current day */
        }
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #444; /* Dark grey background for tables */
            color: #f4f4f9; /* Light text color for table content */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensures rounded corners are applied */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        table, th, td {
            border: 1px solid #555; /* Darker border for contrast */
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #777; /* Different color for headers */
            color: #f4f4f9; /* Light text color for headers */
        }
        td.index {
            background-color: #555; /* Different color for index columns */
        }
        tr:nth-child(even) {
            background-color: #4f4f4f; /* Slightly lighter grey for alternating rows */
        }
        tr:hover {
            background-color: #5f5f5f; /* Lighter grey for hover effect */
        }
        tbody tr:hover {
            background-color: #666; /* Slightly lighter grey on hover for table rows */
            cursor: pointer; /* Pointer cursor on hover */
        }
        tbody td {
            border-bottom: 1px solid #555; /* Bottom border for cells */
        }
        tbody tr:last-child td {
            border-bottom: none; /* Remove bottom border for last row */
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: #777; /* Same color as headers */
        }
    </style>
</head>
<body>
    <div class="current-day" id="currentDay">Day: </div>
    <div class="refused-orders" id="refusedOrders">Refused Orders: </div>
    <h1>ERP GUI</h1>
    <h2>Orders</h2>
    
    <table id="ordersTable">
        <thead>
            <tr>
                <th class="index">Number</th>
                <th>Workpiece</th>
                <th>Quantity</th>
                <th>Due Date</th>
                <th>Late Penalty</th>
                <th>Early Penalty</th>
                <th>Client Name ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders data will be inserted here -->
        </tbody>
    </table>
    
    <h2>Planning Table</h2>
    
    <table id="planningTable">
        <thead>
            <tr>
                <th class="index">ID</th>
                <th>Day</th>
                <th>Initial Piece</th>
                <th>Final Piece</th>
            </tr>
        </thead>
        <tbody>
            <!-- Planning data will be inserted here -->
        </tbody>
    </table>

    <h2>Order Cost per Piece</h2>
    
    <table id="orderCostTable">
        <thead>
            <tr>
                <th class="index">Order Number</th>
                <th>Piece Cost</th>
            </tr>
        </thead>
        <tbody>
            <!-- Order Cost per Piece data will be inserted here -->
        </tbody>
    </table>
    
    <script src="index.js"></script>
</body>
</html>
